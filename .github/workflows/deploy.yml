
  on:
    push:
      branches:
        - main

  jobs:
    deploy:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout code
          uses: actions/checkout@v4
          with:
            fetch-depth: 0

        - name: Deploy to Heroku
          env:
            HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          run: |
            git remote add heroku https://heroku:${HEROKU_API_KEY}@git.heroku.com/mighty-shelf-14141.git
            git push heroku main --force
