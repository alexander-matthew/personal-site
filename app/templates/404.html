{% extends "base.html" %}

{% block title %}Page Not Found | {{ site.name }}{% endblock %}

{% block content %}
<section class="error-page">
    <h1>404</h1>
    <p class="error-message">Page not found</p>
    <p class="error-description">The page you're looking for doesn't exist or has been moved.</p>
    <div class="error-actions">
        <a href="{{ url_for('main.home') }}" class="btn btn-primary">Go Home</a>
        <a href="{{ url_for('main.projects') }}" class="btn btn-secondary">View Projects</a>
    </div>
</section>
{% endblock %}
