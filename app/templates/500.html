{% extends "base.html" %}

{% block title %}Server Error | {{ site.name }}{% endblock %}

{% block content %}
<section class="error-page">
    <h1>500</h1>
    <p class="error-message">Something went wrong</p>
    <p class="error-description">An unexpected error occurred. Please try again later.</p>
    <div class="error-actions">
        <a href="{{ url_for('main.home') }}" class="btn btn-primary">Go Home</a>
    </div>
</section>
{% endblock %}
