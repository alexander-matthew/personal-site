  <!-- Bin top rim -->
  <rect x="4" y="6" width="24" height="3" fill="#808080" stroke="#000000" stroke-width="1"/>
  <!-- Bin handle -->
  <rect x="12" y="3" width="8" height="4" fill="#808080" stroke="#000000" stroke-width="1"/>
  <!-- Recycle symbol -->
