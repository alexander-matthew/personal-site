  <!-- Lines -->
  <rect x="6" y="10" width="14" height="1" fill="#000080"/>
  <rect x="6" y="13" width="18" height="1" fill="#000080"/>
  <rect x="6" y="16" width="16" height="1" fill="#000080"/>
  <rect x="6" y="19" width="18" height="1" fill="#000080"/>
  <rect x="6" y="22" width="12" height="1" fill="#000080"/>
  <!-- Blue top bar -->
  <rect x="4" y="2" width="20" height="4" fill="#000080"/>
</svg>
